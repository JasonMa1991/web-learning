<!doctype html>
<html>
	<head>
		<title>Javascript Conditionals</title>

		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<p>How many fingers am I holding up?</p>

		<input id = "answer" />

		<button id="submit">Submit</button>


		<script type="text/javascript">
			document.getElementById("submit").onclick = function(){
				var x = Math.random();
				x = Math.floor(6*x);

				var guess = document.getElementById('answer').value;
	
				if (guess == ""){
					alert("You haven't put in any guess!")
				}
				else if (guess == x){
					alert("You've guessed correctly! I'm holding up " + x + " fingers!")
				}
				else {
					alert("You guess wrong, I'm holding up " + x + " fingers!")
				}
			}
		</script>
	</body>
</html>
