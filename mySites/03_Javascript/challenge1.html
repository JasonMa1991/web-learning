<!doctype html>
<html>
	<head>
		<title>Learning Javascript</title>

		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style type="text/css">
			.circle {
				border-radius: 50%;
			}
			.red-background {
				background-color: red;
			}
			#vanishing-button {
				width: 200px;
				height: 200px;
				color: white;
				text-align: center;
				line-height: 200px;
			}
			.vertically-center {
				display: inline-block;
				vertical-align: middle;
				line-height: normal;
			}
		</style>
	</head>

	<body>
		<div class="circle red-background" id="vanishing-button">
			<span class="vertically-center">Click to<br />Remove</span>
		</div>

		<script type="text/javascript">
			var buttonID = "vanishing-button";

			document.getElementById(buttonID).onclick = function(){
				document.getElementById(buttonID).style.display = "none";
			}
		</script>
	</body>
</html>
