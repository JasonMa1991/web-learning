<!doctype html>
<html>
	<head>
		<title>Learning Javascript</title>

		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style type="text/css">
			.circle {
				border-radius: 50%;
			}
			.red-background {
				background-color: red;
			}
			#vanishing-button {
				width: 200px;
				height: 200px;
				color: white;
				text-align: center;
				line-height: 200px;
			}
			.vertically-center {
				display: inline-block;
				vertical-align: middle;
				line-height: normal;
			}
		</style>
	</head>

	<body>
		<input id="myInput" type="text" value="test">
		<br />
		<button id="changeText">Change the text on the button!</button>

		<p id="test"></p>

		<br /><br /><br />
		<div class="circle red-background" id="vanishing-button">
			<span class="vertically-center">Click to Remove<br />This Button</span>
		</div>


		<script type="text/javascript">
			var buttonVanish = "vanishing-button";
			document.getElementById(buttonVanish).onclick = function(){
				document.getElementById(buttonVanish).style.display = "none";
			}

			document.getElementById("changeText").onclick = function(){
				var inputText = document.getElementById("myInput").value;
				document.getElementById(buttonVanish).innerHTML = '<span class="vertically-center">' + inputText + '</span>';
			}
		</script>
	</body>
</html>
