<!doctype html>
<html>
	<head>
		<title>Javascript Conditionals</title>

		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<p>How many fingers are you holding up?</p>
		<input id="inNumber">
		<button id="guess">Guess!</button>

		<p id="output"></p>

		<script type="text/javascript">
			document.getElementById('guess').onclick = function(){
				var fingers = document.getElementById('inNumber').value

				console.log(fingers)
				var validInputs = [0,1,2,3,4,5]

				if (validInputs.indexOf(parseInt(fingers)) == -1){
					alert("You didn't enter a valid number of fingers!")
				}
				else {
					var counter = 0
					var keepGuessing = true

					while (keepGuessing) {
						var guess = Math.floor( Math.random() * 6 );
						if (guess == fingers) {
							keepGuessing = false
						}
						counter++;
					}
					document.getElementById('output').innerHTML = "You held up " + fingers + " fingers. The computer took " + counter + " tries to guess this"
				}
			}
		</script>
	</body>
</html>
