<!doctype html>
<html>
	<head>
		<title>Learning Javascript</title>

		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<button id="textChanger">Change first-p text</button>

		<p id="first-p">This is some text</p>

		<script type="text/javascript">
			// This is how I can comment in Javascript
			/*
					Or I can do this
					as a way to block
					comment
			*/
			document.getElementById("textChanger").onclick = function(){
				document.getElementById("first-p").innerHTML = "This has now been changed!"
			}
		</script>
	</body>
</html>
